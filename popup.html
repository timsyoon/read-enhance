<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <title>ReadEnhance Pop-Up</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/assets/css/solid.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/icon-and-text.png" alt="ReadEnhance logo">
    <a href="/options.html" target="_blank">
      <i class="fas fa-info-circle" id="options-icon"></i>
    </a>
  </header>
  <div class="card settings-container">
    <div class="card-body">
      <h1 class="card-title">Themes</h1>
      <hr>
      <div>
        <label for="warm-theme">Warm</label>
        <input type="radio" id="warm-theme" name="theme">
      </div>
      <div>
        <label for="cool-theme">Cool</label>
        <input type="radio" id="cool-theme" name="theme">
      </div>
      <div>
        <label for="dark-theme">Dark</label>
        <input type="radio" id="dark-theme" name="theme">
      </div>
      <div>
        <label for="light-theme">Light</label>
        <input type="radio" id="light-theme" name="theme">
      </div>
    </div>
  </div>
  <div class="card settings-container">
    <div class="card-body">
      <h1 class="card-title">Custom Settings</h1>
      <hr>
      <div>
        <label for="bg-color">Background color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#f4f4f4">
      </div>
      <div>
        <label for="text-color">Text color:</label>
        <input type="color" id="text-color" name="text-color" value="#272438">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
